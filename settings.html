<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Settings - Noor Al Huda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- shared CSS -->
  <style>
    .settings-container {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--card-light, #fff);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    body.dark .settings-container { background: var(--card-dark, #2a2a2a); }
    .settings-container h2 { margin-top: 0; }
    .setting-group { margin-bottom: 1.5rem; }
    .setting-group label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
    .setting-group select, .setting-group input, .setting-group button {
      width: 100%; padding: 0.6rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;
    }
    .reset-btn { background: #e74c3c; color: white; border: none; cursor: pointer; font-weight: bold; }
    .reset-btn:hover { background: #c0392b; }
    .account-section { margin-top: 2rem; border-top: 1px solid #ddd; padding-top: 1.5rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="your-logo.png" alt="Noor Al Huda Logo">
      <span>Noor Al Huda</span>
    </div>
    <nav>
      <a href="quran.html">üìñ Qur‚Äôan</a>
      <a href="hadiths.html">üìú Hadith</a>
      <a href="duas.html">ü§≤ Dua</a>
      <a href="news.html">üì∞ News</a>
    </nav>
    <div class="header-actions">
      <button onclick="window.location.href='settings.html'">Settings</button>
    </div>
  </header>

  <div class="settings-container">
    <h2>‚öôÔ∏è Settings</h2>

    <!-- Language -->
    <div class="setting-group">
      <label for="languageSelect">Language</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
        <option value="ar">Arabic</option>
      </select>
    </div>

    <!-- Theme -->
    <div class="setting-group">
      <label for="themeSelect">Theme</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <!-- Font size -->
    <div class="setting-group">
      <label for="fontSizeSelect">Font Size</label>
      <select id="fontSizeSelect">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <!-- Qur‚Äôan script -->
    <div class="setting-group">
      <label for="scriptSelect">Qur‚Äôan Script</label>
      <select id="scriptSelect">
        <option value="uthmani">Uthmani</option>
        <option value="indopak">IndoPak</option>
        <option value="simple">Simple</option>
      </select>
    </div>

    <!-- Reset -->
    <div class="setting-group">
      <button class="reset-btn" id="resetBtn">Reset to Default</button>
    </div>

    <!-- Account creation -->
    <div class="account-section">
      <h2>üë§ Create Account</h2>
      <div class="setting-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
      </div>
      <div class="setting-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>
      <div class="setting-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <div class="setting-group">
        <button id="createAccountBtn">Create Account</button>
      </div>
    </div>
  </div>

  <script>
    // Load saved settings
    function loadSettings() {
      const lang = localStorage.getItem("lang") || "en";
      const theme = localStorage.getItem("theme") || "light";
      const fontSize = localStorage.getItem("fontSize") || "medium";
      const script = localStorage.getItem("script") || "uthmani";

      document.getElementById("languageSelect").value = lang;
      document.getElementById("themeSelect").value = theme;
      document.getElementById("fontSizeSelect").value = fontSize;
      document.getElementById("scriptSelect").value = script;

      applyTheme(theme);
      applyFontSize(fontSize);
    }

    // Apply theme
    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    }

    // Apply font size
    function applyFontSize(size) {
      if (size === "small") {
        document.body.style.fontSize = "14px";
      } else if (size === "large") {
        document.body.style.fontSize = "20px";
      } else {
        document.body.style.fontSize = "16px";
      }
    }

    // Save settings
    document.getElementById("languageSelect").addEventListener("change", e => {
      localStorage.setItem("lang", e.target.value);
    });
    document.getElementById("themeSelect").addEventListener("change", e => {
      localStorage.setItem("theme", e.target.value);
      applyTheme(e.target.value);
    });
    document.getElementById("fontSizeSelect").addEventListener("change", e => {
      localStorage.setItem("fontSize", e.target.value);
      applyFontSize(e.target.value);
    });
    document.getElementById("scriptSelect").addEventListener("change", e => {
      localStorage.setItem("script", e.target.value);
    });

    // Reset
    document.getElementById("resetBtn").addEventListener("click", () => {
      localStorage.clear();
      loadSettings();
      alert("Settings reset to default.");
    });

    // Account creation (front-end only)
    document.getElementById("createAccountBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Save locally for now (not secure, just demo)
      localStorage.setItem("account_username", username);
      localStorage.setItem("account_email", email);
      alert("Account created! (Demo only ‚Äî connect to backend later)");
    });

    loadSettings();
  </script>
  
</body>
</html>
