
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Noor Al Huda — Ziyarat Ashura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <script>
    // Theme handling
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark-mode");
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark-mode");
      localStorage.setItem("theme",
        document.documentElement.classList.contains("dark-mode") ? "dark" : "light"
      );
      updateThemeIcon();
    }
    function updateThemeIcon() {
      const btn = document.getElementById("themeToggle");
      if (btn) {
        btn.textContent = document.documentElement.classList.contains("dark-mode") ? "☀️" : "🌙";
      }
    }
    function toggleMenu() {
      document.getElementById("mainNav").classList.toggle("open");
    }
  </script>

  <style>
    .ziyarat-section {
      margin: 2rem auto;
      max-width: 800px;
      padding: 1.5rem;
      background: var(--background, #fff);
      border-radius: var(--radius, 10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .ziyarat-section h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .arabic {
      direction: rtl;
      font-family: 'Scheherazade', serif;
      font-size: 1.2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }
    .transliteration, .translation {
      background: #fdfdfd;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body onload="updateThemeIcon()">
  <!-- Header -->
  <header>
    <div class="brand">
      <img src="logo.png.png" alt="Noor Al Huda Logo">
      <h1>Noor Al Huda </h1>
    </div>

    <button class="hamburger" onclick="toggleMenu()">☰</button>

    <nav id="mainNav">
      <a href="quran.html">📖 Qur’an</a>
      <a href="duas.html">🤲 Duas</a>
      <a href="hadiths-home.html">📜 Hadiths</a>
      <a href="calendar.html">📅 Calendar</a>
      <a href="salah.html">🕌 Salah</a>
      <a href="index.html" class="utility">🏠</a>
      <a href="settings.html" class="utility">⚙</a>
      <button class="btn utility" id="themeToggle" onclick="toggleDarkMode()">🌙</button>
    </nav>
  </header>

  <!-- Main -->
  <main class="ziyarat-section">
    <a href="duas.html" class="back-duas-btn"> Back to Duas Home</a>
    <h2>Hadith Kisa</h2><br>
    
</div>


  <script>
    async function loadHadiths() {
      try {
        const res = await fetch("https://thaqalayn-api.net/api/v2/1/all");
        const data = await res.json();
        const container = document.getElementById("hadiths");
        container.innerHTML = "";

        data.slice(0, 10).forEach(h => {
          container.innerHTML += `
            <div class="hadith">
              <div class="arabic">${h.arabic || "—"}</div>
              <div class="english">${h.text}</div>
            </div>
          `;
        });
      } catch (err) {
        document.getElementById("hadiths").innerHTML = "⚠️ Failed to load hadiths.";
        console.error("Error loading hadiths:", err);
      }
    }

    loadHadiths();
  </script>
