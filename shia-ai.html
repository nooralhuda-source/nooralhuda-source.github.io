<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shia Islam AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Shia Chatbot Styling */
    #shia-chatbot-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 350px;
      max-width: 96vw;
      font-family: 'Tahoma', 'Arial', sans-serif;
      z-index: 9999;
      box-shadow: 0 0 18px rgba(0,0,0,0.12);
      border-radius: 14px 14px 10px 10px;
      background: #fff;
      border: 1.5px solid #005f4b;
      display: flex;
      flex-direction: column;
      height: 480px;
      overflow: hidden;
    }
    #shia-chatbot-header {
      background: #005f4b;
      color: #fff;
      padding: 14px 20px;
      font-weight: 600;
      text-align: left;
      font-size: 1.2em;
    }
    #shia-chat-history {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f8f8fa;
      border-bottom: 1px solid #eee;
    }
    .shia-msg {
      margin-bottom: 18px;
      line-height: 1.6;
    }
    .user-msg {
      text-align: right;
      color: #2d8a7a;
      font-weight: 500;
    }
    .bot-msg {
      background: #f3f6f5;
      color: #222;
      border-radius: 7px;
      padding: 12px 16px;
      text-align: left;
      margin-left: 0;
      margin-right: 0;
    }
    .msg-source {
      font-size: 0.92em;
      color: #51806a;
      margin-top: 4px;
    }
    #shia-chat-form {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #shia-chat-input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      outline: none;
      font-size: 1em;
      background: transparent;
    }
    #shia-chat-send {
      background: #005f4b;
      color: #fff;
      border: none;
      padding: 0 18px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 0 0 10px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    #shia-chat-send:disabled {
      background: #889;
      cursor: not-allowed;
    }
    @media (max-width: 500px) {
      #shia-chatbot-container { width: 100vw; right: 0; left: 0; bottom: 0; border-radius: 0; }
      #shia-chat-history { padding: 10px; }
    }
  </style>
</head>
<body>

<!-- Chatbot Widget -->
<div id="shia-chatbot-container" aria-live="polite">
  <div id="shia-chatbot-header">
    <span>ðŸ•‹ Shia Islam AI Chatbot</span>
  </div>
  <div id="shia-chat-history">
    <div class="shia-msg bot-msg">
      Salam! I am a Shia AI assistant. <br>
      Ask me anything about Shia beliefs, Quran, Ahlul Bayt, duas, or hadith.
      <div class="msg-source" style="color:#e0aa36;">Auth. sources: thaqalayn.net, al-islam.org, ...</div>
    </div>
  </div>
  <form id="shia-chat-form" autocomplete="off">
    <input id="shia-chat-input" type="text" placeholder="Type your questionâ€¦" aria-label="Ask about Shia Islam" />
    <button id="shia-chat-send" type="submit">Send</button>
  </form>
</div>

<script>
(function() {
  // Backend endpoint (use your custom endpoint here)
  const API_URL = "/api/shiachat"; // Change this if needed!

  const chatHistory = document.getElementById('shia-chat-history');
  const chatForm = document.getElementById('shia-chat-form');
  const chatInput = document.getElementById('shia-chat-input');
  const chatSend = document.getElementById('shia-chat-send');

  function appendMessage(text, sender="bot", source="") {
    const msgDiv = document.createElement('div');
    msgDiv.className = `shia-msg ${sender}-msg bot-msg`;
    msgDiv.innerHTML = text;
    if (source) {
      const srcDiv = document.createElement('div');
      srcDiv.className = 'msg-source';
      srcDiv.innerText = "Source: " + source;
      msgDiv.appendChild(srcDiv);
    }
    chatHistory.appendChild(msgDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  chatForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const question = chatInput.value.trim();
    if (!question) return;
    appendMessage(question, "user");
    chatInput.value = "";
    chatSend.disabled = true;
    appendMessage("<em>Thinking...</em>", "bot");
    try {
      // POST the user message to the backend
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ question })
      });
      if (!res.ok) throw new Error("API error");
      const data = await res.json();
      // Remove "Thinking..." dummy message
      chatHistory.lastChild.remove();
      // Display answer and source (if provided)
      appendMessage(data.answer, "bot", data.source || "");
    } catch (err) {
      chatHistory.lastChild.remove();
      appendMessage("<span style='color:red;'>Sorry, there was an error. Please try again later.</span>", "bot");
    }
    chatSend.disabled = false;
    chatInput.focus();
  });

})();
</script>
</body>
</html>
